<h2>{{title}}</h2>
<div class="list-group">

  <div *ngFor="let video of videos" (click)='selectVideo(video)' class="list-group-item list-group-item-action"
    [class.list-group-item-primary]='selectedVideoId == video.id'>
    <img src='http://img.youtube.com/vi/{{video.id}}/1.jpg' />
    <div class="d-flex justify-content-between">
      <h6 class="mb-1">{{video.name}}</h6>
    </div>
  </div>

  <div class="list-group-item list-group-item-action">
    <fa-icon [icon]="faPlus" size='4x'></fa-icon>

    <div class="d-flex justify-content-between">
      <h6 class="mb-1">Add new video</h6>
    </div>
  </div>

</div>
